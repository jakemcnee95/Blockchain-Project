<html>
<head>
<!--- import scripts --->
    <title>Corridor Sensor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

</head>
<body style="background-color:skyblue;font-family:'Audiowide';font-size: 22px;">

<style>

.table-container {
  display: grid;
  grid-template-columns: 25% 25% 25% 25%;
  background-color: black;
  padding: 1px;
}

.table-boxes {
    background-color: #EEE8AA;
    border: 1px solid black;
    padding: 40px;
    font-size: 30px;
    text-align: center;
}

.button {
    background-color: #D8F2D0;
    border: none;
    border-radius: 8px;
    color: black;
    padding: 0px;
    text-align: center;
    align: center;
    font-size: 16px;
    width: 33%;
    height: 10%;
}

.counter-container {
    display: grid;
    grid-template-columns: 33.3% 33.3% 33.4%;
    padding: 1px;
}

.counter-boxes {
    background-color: #D3D3D3;
    margin-right: 20px;
    border: 1px solid black;
    padding: 30px;
    font-size: 40px;
    text-align: center;
    height: 40px;
}
    #header1 {float: left; width: 30%;}
    #header2 {overflow: hidden; width: 30%;}
    #header3 {float: left;}

</style>
<script>
    var socket = io.connect();

    socket.on('status',function(data){
        console.log(data)
        document.getElementById("STATUS").value = data
    })


    function send(){
        var infoSend = {
            F: document.getElementById("FROM").value,
            T: document.getElementById("TO").value,
            A: document.getElementById("AMOUNT").value,
            D: document.getElementById("DESC").value
        }
        socket.emit('go',infoSend)
    };
</script>




<!--- headings --->
<h1 id = 'title' style="text-align:center; color:blue;">Blockchain Client Page</h1>
FROM: <input type="text" id="FROM"><br>
TO: <input type="text" id="TO"><br>
AMOUNT: <input type="text" id="AMOUNT"><br>
DESCRIPTION:<input type="text" id="DESC"><br>
STATUS:<input type="text" id="STATUS" disabled><br>
<!--- Button to reset and toggle LED --->
<p></p>
<button class="button" onClick="send()">SEND TRANSACTION</button>
